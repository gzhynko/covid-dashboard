<!DOCTYPE html>
<html>
  <head>
    <title>Flight Tracker</title>
    
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>
    <div class="page">
      <header class="header">
        <div class="wrapper">
          <div class="header-title">
            Flight Tracker <span class="powered-by">powered by the <a href="https://opensky-network.org/">OpenSky Network</a></span>
          </div>
          <div class="header-loading-indicator">
            Fetching data.. <div class="loader"></div>
          </div>
        </div>
      </header>
      <div class="main">
        <div class="main-wrapper">
          <div id="total-info" class="grid-item">
            <div class="total-flights total-info__block">
              <span class="block-name">Total Flights (displ.)</span>
              <span class="block-value">0 (0)</span>
            </div>
            <div class="last-update total-info__block">
              <span class="block-name">Last Update</span>
              <span class="block-value">N/As</span>
            </div>
            <div class="last-pos-update total-info__block">
              <span class="block-name">Last Position Update</span>
              <span class="block-value">N/As</span>
            </div>
            <button class="resize resize--expand">
              <span class="resize-text__expand">E</span>
              <span class="resize-text__collapse">C</span>
            </button>
          </div>
          <div id="flights" class="grid-item">
            <div class="grid-item-header">Flights</div>
            <div class="grid-item-body">
              <div class="flights__no-flights">
                No flights displayed.
              </div>
              <div class="flights__flights">
                <input class="flights-search" type="text" placeholder="Search flights...">
                <div class="flights-display">
                  <div class="flight-item">
                    <img class="flight-item-country" src="https://www.countryflags.io/by/flat/32.png">
                    <span class="flight-item-callsign">EJU7942</span>
                  </div>
                </div>
              </div>
            </div>
            <button class="resize resize--expand">
              <span class="resize-text__expand">E</span>
              <span class="resize-text__collapse">C</span>
            </button>
          </div>
          <div id="flight-info" class="grid-item">
            <div class="grid-item-header">Flight Info</div>
            <div class="grid-item-body">
              <div class="flight-info__no-flight">
                Click an aircraft on the map to see its info.
              </div>
              <div class="flight-info__info">
                <table class="flight-info-table"></table>
              </div>
            </div>
            <button class="resize resize--expand">
              <span class="resize-text__expand">E</span>
              <span class="resize-text__collapse">C</span>
            </button>
          </div>
          <div id="map" class="grid-item">
            <button class="resize resize--expand">
              <span class="resize-text__expand">E</span>
              <span class="resize-text__collapse">C</span>
            </button>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="wrapper">
          <a class="rs-school-logo" href="https://rs.school/js/">
            <img class="inverted-color" src="https://rs.school/images/rs_school_js.svg" width="55" height="20" alt="rs-school">
            2021
          </a>
          <div class="footer-dev">
            <span>by</span> <a class="footer-github-link" href="https://github.com/gzhynko">gzhynko</a>
          </div>
        </div>
      </footer>
    </div>

    <script src="main-bundle.js"></script>
  </body>
</html>
